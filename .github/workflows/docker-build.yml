# =============================================================================
# Build and Push Docker Images
# =============================================================================
# Builds and pushes rediver-agent Docker images to Docker Hub:
#   - rediverio/rediver-agent:latest     (full, with all tools)
#   - rediverio/rediver-agent:slim       (minimal, no tools)
#   - rediverio/rediver-agent:ci         (CI/CD optimized)
#
# All variants are built from a single Dockerfile using --target flag.
#
# Required secrets:
#   - DOCKERHUB_USERNAME: Docker Hub username
#   - DOCKERHUB_TOKEN: Docker Hub access token
# =============================================================================

name: Docker Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v0.1.0, v0.1.0-staging)"
        required: true
        type: string
      environment:
        description: "Environment"
        required: true
        type: choice
        options:
          - staging
          - production
        default: staging

env:
  REGISTRY: docker.io
  IMAGE_NAME: rediverio/rediver-agent

jobs:
  # ============================================
  # Prepare - Set build variables
  # ============================================
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.vars.outputs.VERSION }}
      environment: ${{ steps.vars.outputs.ENVIRONMENT }}
      full_tags: ${{ steps.vars.outputs.FULL_TAGS }}
      slim_tags: ${{ steps.vars.outputs.SLIM_TAGS }}
      ci_tags: ${{ steps.vars.outputs.CI_TAGS }}
    steps:
      - name: Set build variables
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            ENVIRONMENT="${{ github.event.inputs.environment }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
            if [[ "$VERSION" == *"-staging"* ]]; then
              ENVIRONMENT="staging"
            else
              ENVIRONMENT="production"
            fi
          fi

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_OUTPUT

          if [ "$ENVIRONMENT" = "staging" ]; then
            if [[ "$VERSION" != *"-staging"* ]]; then
              VERSION="${VERSION}-staging"
            fi
            echo "FULL_TAGS=${{ env.IMAGE_NAME }}:${VERSION},${{ env.IMAGE_NAME }}:staging-latest" >> $GITHUB_OUTPUT
            echo "SLIM_TAGS=${{ env.IMAGE_NAME }}:${VERSION}-slim,${{ env.IMAGE_NAME }}:staging-slim" >> $GITHUB_OUTPUT
            echo "CI_TAGS=${{ env.IMAGE_NAME }}:${VERSION}-ci,${{ env.IMAGE_NAME }}:staging-ci" >> $GITHUB_OUTPUT
          else
            echo "FULL_TAGS=${{ env.IMAGE_NAME }}:${VERSION},${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
            echo "SLIM_TAGS=${{ env.IMAGE_NAME }}:${VERSION}-slim,${{ env.IMAGE_NAME }}:slim" >> $GITHUB_OUTPUT
            echo "CI_TAGS=${{ env.IMAGE_NAME }}:${VERSION}-ci,${{ env.IMAGE_NAME }}:ci" >> $GITHUB_OUTPUT
          fi

  # ============================================
  # Build - Parallel builds for each image/platform
  # ============================================
  build-full:
    name: Build Full (${{ matrix.platform }})
    runs-on: ubuntu-latest
    needs: [prepare]
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            --target full \
            --build-arg VERSION=${{ needs.prepare.outputs.version }} \
            -t ${{ env.IMAGE_NAME }}:full-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }} \
            -f ./Dockerfile \
            --no-cache \
            .

      - name: Push image and get digest
        id: push
        run: |
          docker push ${{ env.IMAGE_NAME }}:full-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.IMAGE_NAME }}:full-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }} | cut -d@ -f2)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Export digest
        run: |
          mkdir -p /tmp/digests/full
          digest="${{ steps.push.outputs.digest }}"
          touch "/tmp/digests/full/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-full-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          path: /tmp/digests/full/*
          if-no-files-found: error
          retention-days: 1

  build-slim:
    name: Build Slim (${{ matrix.platform }})
    runs-on: ubuntu-latest
    needs: [prepare]
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            --target slim \
            --build-arg VERSION=${{ needs.prepare.outputs.version }} \
            -t ${{ env.IMAGE_NAME }}:slim-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }} \
            -f ./Dockerfile \
            --no-cache \
            .

      - name: Push image and get digest
        id: push
        run: |
          docker push ${{ env.IMAGE_NAME }}:slim-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.IMAGE_NAME }}:slim-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }} | cut -d@ -f2)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Export digest
        run: |
          mkdir -p /tmp/digests/slim
          digest="${{ steps.push.outputs.digest }}"
          touch "/tmp/digests/slim/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-slim-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          path: /tmp/digests/slim/*
          if-no-files-found: error
          retention-days: 1

  build-ci:
    name: Build CI (linux/amd64)
    runs-on: ubuntu-latest
    needs: [prepare]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            --target ci \
            --build-arg VERSION=${{ needs.prepare.outputs.version }} \
            -t ${{ env.IMAGE_NAME }}:ci-build \
            -f ./Dockerfile \
            --no-cache \
            .

      - name: Push image and get digest
        id: push
        run: |
          docker push ${{ env.IMAGE_NAME }}:ci-build
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.IMAGE_NAME }}:ci-build | cut -d@ -f2)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Export digest
        run: |
          mkdir -p /tmp/digests/ci
          digest="${{ steps.push.outputs.digest }}"
          touch "/tmp/digests/ci/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-ci-amd64
          path: /tmp/digests/ci/*
          if-no-files-found: error
          retention-days: 1

  # ============================================
  # Merge - Create multi-platform manifests
  # ============================================
  merge:
    name: Merge Manifests
    runs-on: ubuntu-latest
    needs: [prepare, build-full, build-slim, build-ci]
    steps:
      - name: Download Full digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests/full
          pattern: digests-full-*
          merge-multiple: true

      - name: Download Slim digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests/slim
          pattern: digests-slim-*
          merge-multiple: true

      - name: Download CI digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests/ci
          pattern: digests-ci-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Create Full manifest
      - name: Create Full manifest and push
        working-directory: /tmp/digests/full
        run: |
          TAGS="${{ needs.prepare.outputs.full_tags }}"
          TAG_ARGS=""
          for tag in ${TAGS//,/ }; do
            TAG_ARGS="$TAG_ARGS -t $tag"
          done

          docker buildx imagetools create $TAG_ARGS \
            $(printf '${{ env.IMAGE_NAME }}@sha256:%s ' *)

      # Create Slim manifest
      - name: Create Slim manifest and push
        working-directory: /tmp/digests/slim
        run: |
          TAGS="${{ needs.prepare.outputs.slim_tags }}"
          TAG_ARGS=""
          for tag in ${TAGS//,/ }; do
            TAG_ARGS="$TAG_ARGS -t $tag"
          done

          docker buildx imagetools create $TAG_ARGS \
            $(printf '${{ env.IMAGE_NAME }}@sha256:%s ' *)

      # Create CI manifest (single arch, just tag)
      - name: Create CI manifest and push
        working-directory: /tmp/digests/ci
        run: |
          TAGS="${{ needs.prepare.outputs.ci_tags }}"
          TAG_ARGS=""
          for tag in ${TAGS//,/ }; do
            TAG_ARGS="$TAG_ARGS -t $tag"
          done

          docker buildx imagetools create $TAG_ARGS \
            $(printf '${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Generate build summary
        run: |
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.prepare.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ needs.prepare.outputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Full Image (with tools)" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** \`linux/amd64, linux/arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.prepare.outputs.full_tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Slim Image (no tools)" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** \`linux/amd64, linux/arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.prepare.outputs.slim_tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CI Image (optimized for CI/CD)" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** \`linux/amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.prepare.outputs.ci_tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
