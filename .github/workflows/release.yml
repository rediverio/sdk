name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-go-proxy:
    name: Update Go Proxy
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Trigger Go Proxy update
        run: |
          # Trigger proxy.golang.org to fetch the new version
          curl -s "https://proxy.golang.org/github.com/exploopio/sdk/@v/${{ github.ref_name }}.info" || true
