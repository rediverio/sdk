# Agent Configuration Example
# See agent.yaml.template for full options

agent:
  name: "Security Scanner"
  enable_commands: true
  command_poll_interval: 30s
  heartbeat_interval: 1m

server:
  base_url: ${API_URL}
  api_key: ${API_KEY}
  agent_id: ${AGENT_ID}

scanners:
  - name: semgrep
    enabled: true
  - name: gitleaks
    enabled: true
  - name: trivy
    enabled: true

targets:
  - .
