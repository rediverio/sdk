# Pre-commit configuration for rediver-sdk
# https://pre-commit.com/
#
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

default_stages: [pre-commit]

repos:
  # ==========================================================================
  # GENERAL HOOKS
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: detect-private-key
        name: Detect Private Keys
      - id: check-added-large-files
        name: Check Large Files
        args: ['--maxkb=1000']
      - id: check-yaml
        name: Check YAML
        args: ['--unsafe']
      - id: check-json
        name: Check JSON
      - id: check-toml
        name: Check TOML
      - id: end-of-file-fixer
        name: Fix End of Files
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
      - id: check-merge-conflict
        name: Check Merge Conflicts
      - id: check-case-conflict
        name: Check Case Conflicts

  # ==========================================================================
  # SECRET DETECTION - Gitleaks
  # ==========================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: Gitleaks - Detect Secrets
        args: ['--config=.gitleaks.toml']

  # ==========================================================================
  # GO LINTING - golangci-lint with gosec
  # ==========================================================================
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        name: Go Format
      - id: go-imports
        name: Go Imports

  - repo: https://github.com/golangci/golangci-lint
    rev: v1.62.2
    hooks:
      - id: golangci-lint
        name: Golangci-lint (includes gosec)
        args: ['--config=.golangci.yml']
        entry: golangci-lint run --fix

  # ==========================================================================
  # VULNERABILITY SCANNING - Trivy
  # ==========================================================================
  - repo: local
    hooks:
      - id: trivy-fs
        name: Trivy - Vulnerability & Secret Scan
        entry: trivy
        args:
          - fs
          - --exit-code=1
          - --severity=CRITICAL,HIGH
          - --scanners=vuln,secret,misconfig
          - --skip-dirs=.git,vendor,tmp
          - "."
        language: system
        pass_filenames: false
        stages: [pre-commit]

  # ==========================================================================
  # INFRASTRUCTURE AS CODE (IaC) SECURITY - Checkov
  # ==========================================================================
  - repo: https://github.com/bridgecrewio/checkov
    rev: 3.2.343
    hooks:
      - id: checkov
        name: Checkov - IaC Security Scan
        args:
          - --framework=dockerfile
          - --quiet
          - --compact
        files: Dockerfile.*

  # ==========================================================================
  # DOCKERFILE LINTING - Hadolint
  # ==========================================================================
  - repo: local
    hooks:
      - id: hadolint
        name: Hadolint - Dockerfile Linter
        entry: hadolint
        language: system
        files: Dockerfile.*
        types: [file]
